  </defs>
  <rect width="1200" height="630" fill="url(#glow)"/>

  <!-- Logo -->
  <text x="100" y="280" font-family="ui-monospace, 'Cascadia Code', 'Source Code Pro', Menlo, Consolas, monospace" font-size="28" fill="#22d3ee">&lt;</text>
  <text x="120" y="280" font-family="ui-monospace, 'Cascadia Code', 'Source Code Pro', Menlo, Consolas, monospace" font-size="28" font-weight="600" fill="#e4e6ed">SA</text>
